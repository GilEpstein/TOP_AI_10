name:  Portfolio Monthly Report

on:
  schedule:
    # 专抓 -1  砖 砖注 20:10 UTC (23:10 砖专, 专 住专转 专住)
    - cron: '10 20 1 * *'
  workflow_dispatch: # 驻砖专转 专抓 转 -GitHub

jobs:
  generate-portfolio-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name:  Checkout Repository
      uses: actions/checkout@v4
      
    - name:  Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name:  Install Dependencies
      run: |
        pip install -r requirements.txt
        
    - name:  Generate Portfolio Report
      run: |
        python scripts/generate_report.py
        
    - name:  Commit Generated Files
      run: |
        git config --local user.email "portfolio-bot@github.com"
        git config --local user.name "Portfolio Bot "
        git add data/ docs/
        git diff --staged --quiet || git commit -m " 注  转拽 - $(date +'%B %Y')"
        git push
        
    - name:  Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
